version: "3.1"

intents:
  - where_i_live
  - inquire_time_difference
  - inquire_time
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - place
  - name

slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: place
  logged_in:
    type: bool
    influence_conversation: False
    mappings:
      - type: custom
  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name

responses:
  utter_greet:
  - condition:
      - type: slot
        name: logged_in
        value: true
    text: "Hey, {name}. Nice to see you again! How are you?"

  - text: "Hey , How are you? {name}"

  # utter_cheer_up:
  # - text: "Here is something to cheer you up:"
  #   image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you? "

  utter_happy:
  - text: "Great, carry on! your in {location}"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_remember_where
  - action_tell_time
  - action_time_difference
  - utter_greet
  - action_cheer_up
  - action_set_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

forms:
  name_form:
    required_slots:
      - name